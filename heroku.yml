setup:
  addons:
    - plan: jawsdb-maria
      as: DATABASE
build:
  docker:
    web: rails_app/Dockerfile.prod
  config:
    # RAILS_ENV: development
    RAILS_ENV: production
    RAILS_SERVE_STATIC_FILES: true

release:
  command:
    - rails db:create
    - rails db:migrate
    - assets:precompile
  image: web
run:
  web: bundle exec puma -C config/puma.rb
