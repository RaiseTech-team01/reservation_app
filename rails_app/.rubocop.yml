require:
  - rubocop-rails

inherit_from:
  - config/rubocop/rubocop.yml
  - config/rubocop/rails.yml
  - config/rubocop/rspec.yml

AllCops:
  TargetRubyVersion: 2.7

# メソッドの長さ
Metrics/MethodLength:
  Exclude:
    - "db/migrate/**/*"

# AbcSize
Metrics/AbcSize:
  Exclude:
    - "db/migrate/**/*"

# 行の長さ
Layout/LineLength:
  Exclude:
    - "config/initializers/**/*"
